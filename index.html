<!DOCTYPE html>
<html lang="ru">
<head>
    <base href="/" />
    <title>Хостинг - Орион-Медиа</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
<meta name="theme-color" content="#ffffff">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage" content="https://lib.om.ua/icons/mstile-144x144.png">
<link rel="manifest" href="https://lib.om.ua/icons/manifest.json">
<link rel="apple-touch-icon" sizes="180x180" href="https://lib.om.ua/icons/apple-touch-icon-180x180.png">
<link rel="icon" type="image/png" sizes="32x32" href="https://lib.om.ua/icons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="https://lib.om.ua/icons/favicon-16x16.png">
<link rel="mask-icon" href="https://lib.om.ua/icons/safari-pinned-tab.svg" color="#444444">
<link rel="shortcut icon" type="image/vnd.microsoft.icon" href="https://lib.om.ua/icons/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/cfeb768c.css">
</head>
<body ng-app="app" ng-controller="controller" ng-cloak layout="row">

    <md-sidenav class="md-sidenav-left" md-component-id="left" md-whiteframe="2" style="overflow-x: hidden;" md-is-locked-open="isLockedOpenSidenav()">
        <a href="https://om.ua">
            <img src="https://lib.om.ua/om-logo.svg" class="p-md logo" alt="logo" />
        </a>
        <md-content layout="column" class="m-t-md" style="overflow-x: hidden;">
            <md-button class="nowrap t-l m-none p-l-md" ng-class="{'md-primary': !route('/')}" ng-href="https://hosting.om.ua">
                Хостинг
            </md-button>
            <md-button class="nowrap t-l m-none p-l-xl" ng-class="{'md-primary': !route('/add')}" ng-show="id" ng-href="https://hosting.om.ua/add">
                Добавить хост
            </md-button>
        <h1 class="md-title t-u m-t-xl p-l-md">Другие сервисы</h1>
            <md-button class="md-primary nowrap t-l m-none p-l-md" ng-href="https://domains.om.ua">
                Домены
            </md-button>
            <md-button class="md-primary nowrap t-l m-none p-l-md" ng-href="https://ipcalc.om.ua">
                Калькулятор IP
            </md-button>
            <md-button class="md-primary nowrap t-l m-none p-l-md" ng-href="https://passwords.om.ua">
                Генератор паролей
            </md-button>
        </md-content>
    </md-sidenav>

    <div layout="column" flex="grow">
        <md-toolbar md-whiteframe="2" layout="row" layout-align="none center" style="max-width: 100vw">
            <md-button class="md-icon-button" ng-click="toggleSidenav()">
                <md-icon md-font-icon="fa fa-2x fa-bars"></md-icon>
            </md-button>
            <h1 class="md-headline nowrap title" flex layout-margin>
                <a href="/" class="title">Хостинг</a>
            </h1>
            <div>
                
                <md-button class="md-icon-button" style="width: 60px; height: 50px; padding-top: 14px;" ng-href="https://accounts.om.ua/auth#{{authHash()}}" ng-hide="id">
                    <md-tooltip md-direction="bottom">Войти</md-tooltip>
                    <md-icon md-font-icon="fa fa-3x fa-sign-in"></md-icon>
                </md-button>
                <md-button class="md-icon-button" style="width: 45px; height: 45px; padding: 0;" ng-show="id" ng-href="https://accounts.om.ua">
                    <md-tooltip md-direction="bottom">{{account.firstname || account.username || '...'}} {{account.email}}</md-tooltip>
                    <img src="https://gravatar.com/avatar/{{account.gravatar}}?s=45">
                </md-button>
            </div>
        </md-toolbar>

<div ng-show="id && route('/')" style="position: absolute; right: 10px; bottom: 10px;">
    <md-button class="md-fab" ng-href="https://hosting.om.ua/add">
        <md-icon md-font-icon="fa fa-plus fa-2x" style="margin-top: 2px;"></md-icon>
        <md-tooltip md-direction="left">Добавить хост</md-tooltip>
    </md-button>
</div>

<md-content id="content" class="md-background md-hue-2" flex="grow" layout-xs="column" ng-class="{'p-md': isGt()}" ng-view>
</md-content>
    </div>

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular-route.min.js"></script>
    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.js"></script>
    <!-- Application  -->
    <script src="/b6bd0f07.js"></script>

</body>
</html>
